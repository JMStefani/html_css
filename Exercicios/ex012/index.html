<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidoes com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Estes videos estão hospedados no meu próprio servidor</p>
    <video width="560" poster="imagens/limoes.jpg" controls autoplay loop>
        <source src="midias/Meu-Video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/Meu-Video.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=fqVDDk8bpG8&list=RDfqVDDk8bpG8&start_radio=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/303064522?color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/303064522">REEL 2018</a> from <a href="https://vimeo.com/andersonchris">Chris Anderson</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

</body>
</html>
