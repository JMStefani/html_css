<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Alinhamento dos eixos</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div>
        <h2>FLEXBOX => flex-direction: row</h2>
    </div>
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
    </div>
    <div>
        <h2>FLEXBOX => flex-direction: column</h2>
    </div>
    <div class="conteiner-col">
        <div class="item-col">Exemplo de bloco G</div>
        <div class="item-col">Exemplo de bloco H</div>
        <div class="item-col">Exemplo de bloco I</div>
        <div class="item-col">Exemplo de bloco J</div>
        <div class="item-col">Exemplo de bloco K</div>
    </div>
</body>
</html>
