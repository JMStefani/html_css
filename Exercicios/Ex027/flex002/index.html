<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox - Eixos e direções   </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1> Flexbox row </h1>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    <h1> Flexbox column </h1>
    <div class="conteiner-col">
        <div class="item-col">A</div>
        <div class="item-col">B</div>
        <div class="item-col">C</div>
        <div class="item-col">D</div>
        <div class="item-col">E</div>
        <div class="item-col">F</div>
        <div class="item-col">G</div>
    </div>
</body>
</html>
