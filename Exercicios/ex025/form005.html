<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div style="width: 50vh; padding: 5px 5px; background-color: rgb(144, 227, 103);">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmasc" checked> <label for="isxmasc"> Masculino</label><br>
                <input type="radio" name="sexo" id="isxfem"> <label for="isxfem"> Feminino</label>
            </fieldset>
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="espfut" id="iespfut" checked><label for="iespfut">Futebol</label><br>
                <input type="checkbox" name="espbas" id="iespbas"> <label for="iespbas">Basquete</label><br>
                <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label><br>
                <input type="checkbox" name="espten" id="iespten"> <label for="iespten">Tenis</label><br>
            </fieldset>
        </div>
        <br>
        <div style="background-color: rgb(131, 131, 243) ; height: 10vh; width: 50vh;">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
